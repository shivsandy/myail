
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #202123;
            padding: 1rem;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #10a37f;
            font-size: 1.5rem;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0d8c6b;
        }

        .btn-danger {
            background-color: #ef4444;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 1rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .message.user {
            background-color: #444654;
            margin-left: 3rem;
        }

        .message.assistant {
            background-color: #343541;
            border: 1px solid #4d4d4f;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #5436da;
        }

        .message.assistant .message-avatar {
            background-color: #10a37f;
        }

        .message-content {
            flex: 1;
            line-height: 1.7;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            color: #ececf1;
            margin: 1rem 0 0.5rem 0;
        }

        .message-content h1 { font-size: 1.5rem; }
        .message-content h2 { font-size: 1.3rem; }
        .message-content h3 { font-size: 1.1rem; }

        .message-content p {
            margin: 0.5rem 0;
        }

        .message-content code {
            background-color: #1e1e1e;
            color: #e6db74;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
        }

        .message-content pre {
            background-color: #1e1e1e;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid #444;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .message-content ul, .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-content li {
            margin: 0.25rem 0;
        }

        .message-content blockquote {
            border-left: 4px solid #10a37f;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #b4b4b4;
        }

        .message-content strong {
            color: #ececf1;
            font-weight: 600;
        }

        .message-content a {
            color: #10a37f;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .input-container {
            padding: 2rem;
            background-color: #343541;
            border-top: 1px solid #4d4d4f;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            background-color: #40414f;
            border: 1px solid #4d4d4f;
            border-radius: 0.75rem;
            padding: 1rem 3rem 1rem 1rem;
            color: #ececf1;
            font-size: 1rem;
            resize: none;
            outline: none;
            min-height: 3rem;
            max-height: 200px;
        }

        .message-input:focus {
            border-color: #10a37f;
        }

        .send-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: #10a37f;
            border: none;
            border-radius: 0.375rem;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
        }

        .send-button:hover {
            background-color: #0d8c6b;
        }

        .send-button:disabled {
            background-color: #4d4d4f;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #8e8ea0;
        }

        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #10a37f;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: #8e8ea0;
        }

        .welcome-message h2 {
            color: #ececf1;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .message.user {
                margin-left: 1rem;
            }
            
            .header-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Perplexity Chat</h1>
        <div class="header-buttons">
            <button class="btn" onclick="clearChat()">Clear Chat</button>
            <button class="btn btn-danger" onclick="closeWindow()">Close Window</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to Perplexity Chat</h2>
                <p>Start a conversation by typing your message below. This chatbot is powered by Perplexity AI.</p>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="typing-indicator">
                Thinking
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message here..."
                    rows="1"></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const sessionId = 'user_' + Date.now();
        
        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Send message on Enter (but not Shift+Enter)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser, timestamp = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Render markdown for assistant messages, plain text for user messages
            if (isUser) {
                messageContent.textContent = content;
            } else {
                // Configure marked options for better rendering
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: false,
                    mangle: false
                });
                messageContent.innerHTML = marked.parse(content);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            // Remove welcome message if it exists
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const loading = document.getElementById('loading');
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            
            // Clear input and disable button
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Sorry, there was an error processing your request: ' + data.error, false);
                }
            } catch (error) {
                addMessage('Sorry, there was a network error. Please try again.', false);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                loading.style.display = 'none';
                messageInput.focus();
            }
        }

        async function clearChat() {
            if (!confirm('Are you sure you want to clear the chat history?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = `
                        <div class="welcome-message">
                            <h2>Welcome to Perplexity Chat</h2>
                            <p>Start a conversation by typing your message below. This chatbot is powered by Perplexity AI.</p>
                        </div>
                    `;
                }
            } catch (error) {
                alert('Error clearing chat: ' + error.message);
            }
        }

        function closeWindow() {
            if (confirm('Are you sure you want to close this window?')) {
                window.close();
                // If window.close() doesn't work (security restrictions), show message
                setTimeout(() => {
                    alert('Please close this tab manually.');
                }, 100);
            }
        }

        // Load chat history on page load
        async function loadChatHistory() {
            try {
                const response = await fetch(`/api/history?session_id=${sessionId}`);
                const data = await response.json();
                
                if (data.history && data.history.length > 0) {
                    const chatMessages = document.getElementById('chatMessages');
                    const welcomeMessage = chatMessages.querySelector('.welcome-message');
                    if (welcomeMessage) {
                        welcomeMessage.remove();
                    }
                    
                    data.history.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user');
                    });
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
            loadChatHistory();
        });
    </script>
</body>
</html>
